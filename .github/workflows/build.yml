name: build

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: ["Debug", "Release"]
        buildArch: ["Win32", "x64"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: run-cmake
      env:
        CXXFLAGS: /WX
      run: |
        mkdir cmake_out
        cd cmake_out
        cmake -A${{ matrix.buildArch }} ../
        cmake --build . --config ${{ matrix.buildType }}
    # - name: run-cmake
    #   uses: lukka/run-cmake@v2.5
    #   with:
    #     cmakeAppendedArgs: '-G "Visual Studio 16 2019" -A${{ matrix.buildArch }} -D CMAKE_CXX_FLAGS=/WX'
    #     cmakeBuildType: ${{ matrix.buildType }}



  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-18.04"]
        buildType: ["Debug", "Release"]
        buildCompiler: ["g++-9", "clang++-9", "clang++-10"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Add sources
      run: |
        echo "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main" | sudo tee /etc/apt/sources.list.d/llvm.list
        echo "deb-src http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main" | sudo tee /etc/apt/sources.list.d/llvm.list

    - name: Install Compiler
      run: |
        sudo apt update
        sudo apt install ${{ matrix.buildCompiler }}

    - name: run-cmake
      env:
        CXX: ${{ matrix.buildCompiler }}
        CXXFLAGS: -Werror -Wall -Wpedantic -Wextra
      run: |
        mkdir cmake_out
        cd cmake_out
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.buildType }} ../
        cmake --build .



  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: ["Debug", "Release"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: run-cmake
      env:
        CXXFLAGS: -Werror -Wall -Wpedantic -Wextra
      run: |
        mkdir cmake_out
        cd cmake_out
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.buildType }} ../
        cmake --build .
